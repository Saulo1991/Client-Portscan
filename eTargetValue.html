<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="myInput" type="text">
    <button id="myButton">Send</button>
    <p id="myText">Change the innerText</p>

    <script>
        document.getElementById('myInput').onchange = (e) => {
            document.getElementById('myText').innerText = e.target.value
        }

        document.getElementById('myButton').onclick = () => {
            document.getElementById('myText').innerText = document.getElementById('myInput').value
        }
    </script>
</body>
</html>
