<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onChange</title>
</head>
<body>
    <input id="myInput" type="text" />
    <button id="myButton">Send</button>
    <p id="myP">Texto: </p>
    <script>
        let texting = 'A simple text'

        document.getElementById('myInput').onchange = () => {
            document.getElementById('myP').innerText = texting
        }
    </script>
</body>
</html>
