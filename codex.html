<!DOCTYPE html>
<html>
<body>

<input type="text" id="meuInput">
<button id="meuBotao">Clique aqui</button>
<p id="meuTexto">Texto original</p>

<script>
  document.getElementById("meuInput").onchange = function() {
    document.getElementById("meuTexto").innerText = this.value;
  }

  document.getElementById("meuBotao").onclick = function() {
    document.getElementById("meuTexto").innerText = document.getElementById("meuInput").value;
  }
</script>

</body>
</html>
